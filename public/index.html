<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script>
      $(".window-border").draggable({
        handle: ".title",
      });

      $("#max").click(function() {
        if ($(this).text() == "&#11109;")
          $(this).html("&#9650;");
        else
          $(this).html("&#11109;");

        $(".window").toggleClass("maximize");
      });

      $('.window-border').resizable({
        helper: "ui-resizable-helper",
        handles: {
          'nw': '.bottomright',
          'ne': '.bottomright',
          'sw': '.bottomright',
          'se': '.bottomright'
        }
      });

      $('#window').click(function() {
        $('#context-menu').insertAfter($('#link'));
        $('#context-menu').css({
          left: $(this).position().left + 'px',
          top: ($(this).position().top + $(this).height()) + 4 + 'px',
          position: "absolute"
        }).toggle();
      });

      $(document).bind('click', function(e) {
        if($(e.target).closest('.window').length === 0) {
        $('#context-menu').hide();
        }
      });
    </script>
    <title>vue-win-3.1</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-win-3.1 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
